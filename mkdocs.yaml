site_name: "Dynatrace Observability Lab: Grafana k6 Observability"
repo_name: "GitHub"
repo_url: "https://github.com/dynatrace-perfclinics/obslab-k6"
nav:
  - '1. About': index.md
  - '2. Getting Started': getting-started.md
  - '3. Run Demo': run-demo.md
  - '4. Cleanup': cleanup.md  
  - "5. What's Next?": whats-next.md
  - '6. Resources': resources.md
theme:
  name: material
  custom_dir: custom_theme
  palette:

  # Palette toggle for automatic mode
  - media: "(prefers-color-scheme)"
    toggle:
      icon: material/brightness-auto
      name: Switch to light mode

  # Palette toggle for light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default 
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode

  # Palette toggle for dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    toggle:
      icon: material/brightness-4
      name: Switch to system preference

markdown_extensions:
  - attr_list
  - toc:
      permalink: '#'
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
    - search
    - markdownextradata

extra_css: # relative to docs/
  - css/style.css
extra_javascript: # relative to docs/
  - js/script.js

extra:
  dt:
    rumagent:
      snippet: <script type="text/javascript" src="https://js-cdn.dynatrace.com/jstag/145e12d594f/bf64904yne/c4932e86d92b2f37_complete.js" crossorigin="anonymous"></script>
  obslab: obslab-k6
  progressbar:
    2. Getting Started:
      - Format Tenant ID
      - Create API Token
    3. Run Demo:
      - Import Dynatrace Dashboard
      - Start k6
      - Validate Metrics
      - View Dashboard